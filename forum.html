<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fórum - Radar Florestal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/img/faviconn.svg" />
  </head>
  <body class="min-h-screen bg-gray-50 flex">
    <aside
      id="sidebar"
      class="fixed lg:sticky top-0 left-0 h-screen w-64 bg-gradient-to-b from-green-600 to-green-700 z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300"
    >
      <div class="p-6 border-b border-green-400/20">
        <h2 class="text-xl font-bold text-white">Radar Florestal</h2>
        <p class="text-white/80 text-sm mt-2">Fórum de Discussão</p>
      </div>
      <nav class="flex-1 p-6">
        <ul class="space-y-2">
          <li>
            <a href="dashboard.html" class="block text-white/80 hover:text-white">
              <i class="fas fa-arrow-left"></i> Voltar à Dashboard
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <main class="flex-1 flex flex-col ml-0">
      <header
        class="bg-white shadow px-6 py-4 border-b border-gray-200 flex items-center justify-between"
      >
        <h1 class="text-xl font-semibold text-gray-800">Fórum da Comunidade</h1>
      </header>
      <div id="forumContainer" class="flex-1 p-6 overflow-auto space-y-6">
        <section class="bg-white p-5 rounded-xl shadow border border-gray-200">
          <h2 class="text-lg font-semibold text-gray-800 mb-3">Criar novo tópico</h2>
          <input
            id="postTitle"
            type="text"
            placeholder="Título do tópico"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-green-600"
          />
          <textarea
            id="postContent"
            rows="4"
            placeholder="Descreva seu tópico..."
            class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-green-600"
          ></textarea>
          <button
            id="confirmPost"
            class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700"
          >
            <i class="fas fa-paper-plane"></i> Publicar
          </button>
        </section>
        <section id="topicsList" class="space-y-4"></section>
      </div>
    </main>
    <script src="assets/js/forum.js"></script>
  </body>
</html>
